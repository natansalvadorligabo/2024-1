<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Home - Register</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section>
		<h1>Register for our newsletter:</h1>
		<form action="register" method="post" id="form">
			<label for="fullname">Name:</label>
        	<input type="text" id="name" name="name" placeholder="Name" required>
        	<label for="email">E-mail:</label>
        	<input type="email" id="email" name="email" placeholder="Email" required>
        	<fieldset>
        		<legend>Your interests are:</legend>
        		<input type="checkbox" name="options" id="politics" value="Politics"> Politics<br>      
        		<input type="checkbox" name="options" id="sports" value="Sports"> Sports<br>      
        		<input type="checkbox" name="options" id="culture" value="Culture"> Culture<br>  
        	</fieldset>
        	<br>
        	<button type="submit" id="btnRegister">Register</button>
		</form>
	</section>	
</body>
</html>
