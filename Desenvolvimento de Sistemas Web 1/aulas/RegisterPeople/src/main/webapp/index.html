<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pessoas</h1>
        <hr />

        <form action="ServletPersons" method="post">
			<label for="persons">Dados das pessoas:</label>	 
			<textarea rows="5" cols="80" required="required" id="persons" name="persons" placeholder="Enter people's details here..."></textarea>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
